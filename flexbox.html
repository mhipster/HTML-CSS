<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .box div{
            border: 1px solid;
            width: 100px;
            height: 100px;
        }

        .box div:last-child{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
