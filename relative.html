<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .box {
            border: 5px solid;
            height: 500px;
            width: 500px;
            left: 100px;
            top: 100px;
            z-index: 99999999;
            background-color: aliceblue;
            position: relative;
        }

        .item {
            background-color: blue;
            /* เคลื่อนที่ภายใต้กล่องใหญ่ แต่ต้องกำหนด relative ให้กล่องใหญ่ก่อน */
            position: absolute;
            left: 20px;
            top: 50px;
            border: 5px solid;
            top: px;
            /* ระยะห่างจากด้านบน */
            height: 100px;
            width: 100px;
        }

        .col-box {
            background-color: darkcyan;
            position: relative;
            /* กล่องทับกัน */
            border: 5px dotted;
            height: 200px;
            width: 200px;
            top: 30px;
            left: 100px;
        }

        .box-x {
            position: relative;
            /* กล่องทับกัน */
            border: 5px groove black;
            background-color: peru;
            height: 150px;
            width: 150px;
            bottom: 100px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="col-box"></div>
        <div class="box-x"></div>
    </div>
</body>

</html>
