<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,th {
            border: 1px solid;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">heading 1</th>
            <th colspan="2">heading 2</th>
            <!-- <th>heading 3</th> -->
        </tr>
        <tr>
            <td rowspan="2">cell 1</td>
            <td>cell 2</td>
            <!-- <td>cell 3</td> -->
        </tr>
        <tr>
            <td>cell 4</td>
            <td>cell 5</td>
            <!-- <td>cell 6</td> -->
        </tr>
    </table>
</body>
</html>
