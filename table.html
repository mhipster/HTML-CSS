<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <style>
        table ,td,th {
            border: 1px solid ;
        }
        table {
            border-collapse: collapse; /* ทำให้ตารางทุกช่องชิดกันเป็นเส้นเดียวโดยไม่มีช่องว่าง */
            width: 100%; /* เต็มหน้าจอ */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- th = table head กำหนดหัวตาราง -->
            <th rowspan="3">Heading 1</th> <!-- rowspan คือการยุบ Heading 1 ลงไปข้างล่างทั้ง column -->
            <th colspan="3">Heading 2</th> <!-- colspan คือการยุบ Heading 2 ไปทางขวาทั้ง row -->
            <th>Heading 3</th>
        </tr>
        <!-- tr = กำหนดแถว -->
        <tr>
            <!-- td = table body กำหนดส่วนตัวของตารางใต้ head -->
            <td rowspan="2">cell 1</td> <!-- ยุบ cell1 รวม cell2-->
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td colspan="3">cell 4</td> <!-- กินพื้นที่ของ cell5 และ cell6 -->
            <td>cell 5</td>
            <td>cell 6</td>
        </tr>
        <tr>
            <td>cell 7</td>
            <td>cell 8</td>
            <td colspan="2">cell 9</td>
            <td>cell 10</td>
        </tr>
    </table>
</body>
</html>
